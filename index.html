<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
      alt="ping pong table"
    />
    <h1>Ping Pong Score Keeper</h1>
    <div class="current-score">
      <span class="score-player-1">0</span>
      to
      <span class="score-player-2">0</span>
    </div>
    <p>Use the buttons below to keep score</p>
    <span>Playing To</span>
    <input type="number" min="5" max="10" placeholder="5" />
    <div class="buttons">
      <button id="p1Button">+1 Player One</button>
      <button id="p2Button">+2 Player Two</button>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
